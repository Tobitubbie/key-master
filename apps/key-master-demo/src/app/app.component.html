
<section class="space-y-8 h-[200vh]">

  <div>
    <h1>Out-of-Scope Bereich</h1>
    <button>Zzzz</button>
  </div>

  <hr/>

  <key-master-textarea></key-master-textarea>

  <hr/>

  <div kmKeysContainer name="Empty Container" [strategy]="strategyOptions.exclusive()">
    <div kmKeysContainer [strategy]="strategyOptions.bubble()">
      <button>What about empty exclusive Containers O.o</button>
    </div>
  </div>

  <div class="border border-red-500" kmKeysContainer>
    <div [kmKeyBinding]="dummyKeyBinding('b')">
      <button>New Area</button>
      <div class="border border-amber-500" kmKeysContainer name="Nested Area" [strategy]="strategyOptions.bubble()">
        <button>Nested Area</button>
        <div [kmKeyBinding]="dummyKeyBinding('a')">
          <div>
            <div>
              <button [kmKeyBinding]="dummyKeyBinding('c')">B-KeyBinding-Button</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-blue-500" kmKeysContainer [strategy]="strategyOptions.exclusive()">
    Bereich A

    <div>
      <button [kmKeyBinding]="dummyKeyBinding('a')">FOO</button>
    </div>

    <div [kmKeyBinding]="dummyKeyBinding('b')">
      Bereich A-Nested (belongs to Container A, but has additional key-bindings)
      <input type="text" value="FOO_BAR" />
    </div>
  </div>

  <div class="bg-green-500" kmKeysContainer>
    Bereich B
    <button>BAR</button>
  </div>

  <div class="bg-amber-500" kmKeysContainer name="List-Navigation">
    Bereicht C

    <ul>
      <!-- attr tabindex necessary to make div focusable -->
      <li *ngFor="let i of ['1','2','3','4','5']" (click)="onListElementClick(i)" tabindex="0" [kmKeyBinding]="dummyKeyBinding(i)">ListenElement #{{i}}</li>
      <li (click)="onListElementClick('6')" tabindex="0" [kmKeyBinding]="dummyKeyBinding('6')" [strategy]="visualizationStrategyOptions.noop()">ListenElement #6 (my VisualizationStrategy is Noop)</li>
    </ul>
  </div>

  <hr/>

  <h1>Visualization</h1>

  <button (click)="overlayService.toggleOverlay()">Toggle Overlay</button>

</section>
