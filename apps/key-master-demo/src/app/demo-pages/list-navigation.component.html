<p>list-navigation works!</p>

<!-- centering -->
<div class="flex flex-col items-center">

    <h1 class="text-4xl m-4" id="list-label">Liste der Planeten in unserem Sonnensystem</h1>

    <div kmKeysContainer="List-Navigation" [strategy]="strategyOptions.bubble() ">
        <ul role="listbox" tabindex="0" aria-labelledby="list-label"
            [kmMultiKeyBindings]="listKeyMap"
            [multiStrategy]="visualizationStrategyOptions.inline()">

            @for (planet of planets; track planet; let i = $index) {
                <li class="w-96 text-center p-4 cursor-pointer select-none"
                    role="option"
                    [attr.id]="'planet-'+i"
                    [class.focused]="cursor === i"
                    [attr.aria-selected]="planet.selected" (click)="cursor = i; planet.selected = !planet.selected">
                    {{ planet.label }}
                </li>
            }

        </ul>
    </div>

    <hr class="w-1/2 my-2">

    <code>
        <p>Cursor-Index: {{cursor}}</p>
    </code>

    <div class="my-2 space-x-4">
        <button class="p-2 bg-green-200 rounded">Save</button>
        <button class="p-2 bg-red-200 rounded">Reset</button>
    </div>

</div>
