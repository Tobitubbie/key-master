<!-- centering -->
<div class="flex flex-col justify-center">

    <p id="list-label">Liste der Planeten in unserem Sonnensystem</p>

    <div kmKeysContainer="List-Navigation"
         [strategy]="strategyOptions.bubble() ">
    <ul role="listbox" tabindex="0" aria-labelledby="list-label"
        [kmMultiKeyBindings]="listKeyMap"
        [multiStrategy]="visualizationStrategyOptions.inline()">

        @for (planet of planets; track planet; let i = $index) {
            <li role="option"
                [attr.id]="'planet-'+i"
                [class.focused]="cursor === i"
                [attr.aria-selected]="planet.selected" (click)="cursor = i; planet.selected = !planet.selected">
                {{ planet.label }}
            </li>
        }

    </ul>
    </div>

</div>

<code>
    <p>Cursor: {{cursor}}</p>
</code>
